<app-navbar></app-navbar>
<h2>Bienvenido meserx!</h2>
<div class="card">
    <div class="card-body">
    Selección del menú
    </div>
    <div>
        <select id="product" name="product" (change)="filteredProduct($event)" >
            <option disabled selected>Turno</option>
            <option value="dia">Dia</option>
            <option value="tarde">Tarde</option>
        </select>
    </div>

    <div>
        <select>
            <option disabled selected>Item</option>
            <option value="Acompañamientos">Acompañamientos</option>
            <option value="Hamburguesas">Hamburguesas</option>
            <option value="Bebidas">Bebida</option>
        </select>
    </div>

</div>

    <div class="container product">
        <div class="row p-1">
            <div class="col-md-3 p-1" *ngFor="let item of product">
                <div class="card text-center">
                    <div class="card-body">
                        <p class="card-text">{{item.data.nombre}}</p>
                        <p class="card-text">S/{{item.data.precio}}</p>
                        <button class="btn btn-primary">Añadir</button>
                    </div>
                </div>
              </div>
        </div>

    </div>
